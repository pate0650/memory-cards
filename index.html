<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory</title>
    <h1>Memory Game By Gary</h1>
    <h3>First Choose Your Difficulty Level</h3>
    <h3>Click card and Match with simillar card</h3>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/animate.css">
    <script src="https://kit.fontawesome.com/d1eb579676.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="openBox">
        <div class="start container" id="start">
            <p class="showMassage">Choose a Difficulty Level</p>
            <button class="easy">Easy</button>
            <button class="medium">Medium</button>
            <button class="hard">Hard</button>
        </div>
        <div class="hidden game container" id="game"></div>
        <div class="end hidden container" id="end">
            <p class="endMessage">Your game is finished. Click on the button to play again.</p>
            <button id="start-again">Start Again</button>
        </div>
    </div>
    
   <script src="./js/script.js"></script>
</body>
</html>
